<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR facil</title>

    <!--bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div>
        <label>Text del QR</label>
        <input type="text" id="textQR">
        <button class="btn btn-danger" id="btn">Generar</button>
    </div>

    <img id="qr">

    <script>
        btn.addEventListener("click", () => {
            let url = "https://localhost:7109/qr"
            url+="?text=" + textQR.value;

            fetch(url).then(res => res.text())
                .then(text => qr.src = "data:image/png;base64, "+text)
        })
    </script>

</body>
</html>
